  loop:
    - zcompile-stuff.zsh
    - zcompile-zcompdump.zsh

- name: Set default shell
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    shell: /usr/bin/zsh
  become: true

- name: Set default shell for root
  ansible.builtin.user:
