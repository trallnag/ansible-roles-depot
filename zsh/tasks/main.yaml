  ansible.builtin.set_fact:
    zsh__config_dir_path: "{{ xdg_base_dirs__config_dir_path }}/zsh"
    zsh__cache_dir_path: "{{ xdg_base_dirs__cache_dir_path }}/zsh"
    zsh__state_dir_path: "{{ xdg_base_dirs__state_dir_path }}/zsh"
    zsh__dynrc_dir_path: "{{ xdg_base_dirs__config_dir_path }}/zsh/dynrc"
