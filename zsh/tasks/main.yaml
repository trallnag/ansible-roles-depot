- name: Install
  ansible.builtin.apt:
    name: zsh
  become: true

- name: Set shared dir path facts
  ansible.builtin.set_fact:
    zsh__shared_dir_path: "{{ fhs_base_dirs__opt_data_dir_path }}/zsh"
    zsh__shared_plugins_dir_path: "{{ fhs_base_dirs__opt_data_dir_path }}/zsh/plugins"

