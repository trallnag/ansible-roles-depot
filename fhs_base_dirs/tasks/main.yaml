- name: Set facts
  ansible.builtin.set_fact:
    fhs_base_dirs__opt_exe_dir_path: /opt/bin
    fhs_base_dirs__opt_provider_dir_path: /opt/{{ ansible_user }}

- name: Create dirs
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: u=rwx,g=rx,o=rx
  become: true
  loop:
    - "{{ fhs_base_dirs__opt_exe_dir_path }}"
    - "{{ fhs_base_dirs__opt_provider_dir_path }}"
